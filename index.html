<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joe F</title>
    <meta name="author" content="Joseph Fleming">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Roboto+Mono:wght@400;700&display=swap');

        body {
            background-image: url('/thumbnails/solen-feyissa-8z1SGcgkOiA-unsplash.jpg');
        background-size: cover; /* Cover the entire page */
        background-position: center; /* Center the background image */
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
        font-family: 'Roboto Mono', monospace; /* or any other font-family you're using */
        color: #ffffff; /* Change text color if needed for better visibility */
    }


        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            width: 100%;
            max-width: 300px; /* Limit the width for a more compact appearance */
        }

        .banner-image {
            width: 128px;
            height: 128px;
            object-fit: cover;
            border-radius: 50%;
        }

        .name {
            color: #ff00ff;
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
        }

        .social-icons {
            display: flex;
            justify-content: space-around;
            width: 100%;
        }

        .social-icons a {
            color: #00ff66;
            text-decoration: none;
            font-family: 'Orbitron', sans-serif;
        }

        .link {
            background-color: #f9bc60;
            padding: 10px 20px; /* Adjusted padding for a more compact look */
            border-radius: 20px; /* Rounded corners for the links */
            text-align: center;
        }

        .items {
        display: flex;
        flex-direction: column;
        gap: 30px; /* Increased gap for more space between link boxes */
        align-items: center;
        width: 100%;
        max-width: 300px; /* or whatever max-width you prefer */
    }
        .link a {
            color: #001e1d;
            text-decoration: none;
        }

        /* Optional: Remove or adjust the size of images within links if you choose to keep them */
        .link img {
            display: none; /* Hide images, or adjust as needed */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="banner">
            <img src="/thumbnails/joebob.png" alt="Joseph Fleming's headshot" class="banner-image">
        </div>
        <div class="name">Joseph Fleming</div>
        <div class="social-icons">
            <a href="https://github.com/josephrfleming/" target="_blank">GitHub</a>
            <a href="https://www.linkedin.com/" target="_blank">LinkedIn</a>
            <a href="https://www.instagram.com/" target="_blank">Instagram</a>
            <a href="https://twitter.com/" target="_blank">Twitter</a>
        </div>
        <div class="items">
            <div class="link">
                <a target="_blank" href="http://paulgraham.com/startupideas.html">How to Get Startup Ideas — Paul Graham</a>
            </div>
            <div class="link">
                <a target="_blank" href="https://practicaltypography.com/typography-in-ten-minutes.html">Typography in ten minutes — Matthew Butterick</a>
            </div>
            <div class="link">
                <a target="_blank" href="https://www.newyorker.com/magazine/2007/12/10/the-checklist/">A Life-Saving Checklist — The New Yorker</a>
            </div>
        </div>
    </div>
</body>
</html>
